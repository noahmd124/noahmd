<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KidTrade</title>
  <link rel="stylesheet" href="styles.css"/>
  <link rel="manifest" href="manifest.json"/>
  <link rel="icon" type="image/png" href="assets/logo.png">
  <meta name="theme-color" content="#4b61d1">
</head>
<body>

  <div id="splash-screen">
    <img src="assets/logo.png" alt="KidTrade Logo" class="logo" />
    <h1>KidTrade</h1>
    <p>Loading the fun...</p>
  </div>

  <div id="home-screen" class="hidden">
    <h2>Welcome to KidTrade!</h2>
    <div class="card-container">
      <div class="card purple">📦<br>Browse Items</div>
      <div class="card green">➕<br>Add Item</div>
      <div class="card orange">🔄<br>My Trades</div>
      <div class="card blue">👤<br>Profile</div>
      <div class="card red">⚙️<br>Settings</div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
